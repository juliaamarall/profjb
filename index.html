            </div>

<!-- segundo container -->

<div class="container">

<!-- painel principal -->
<div class="container painel-one">

        <!-- FAIXA AMARELA ABAIXO DO HEADER -->
        <div class="yellow-stripe"></div>
        </div>
    </section>

    <section id="info-painel">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 ">
                    <section class="painel-turma mt-4">
                        <h4>SELECIONE A TURMA:</h4>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Turma:</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </section>

                    <section class="painel-aluno mt-4">
                        <h4>SELECIONE O/A ESTUDANTE:</h4>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Estudante:</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </section>
                
                    <section class="painel-comentario mt-4">
                        <h4>ADICIONAR NOTIFICAÇÃO:</h4>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Situação:</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>

                          <div class="form-floating mt-4">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Descreva a situação.....</label>
                          </div>
                    </section>

                    <section class="mt-4">
                        <button type="button" class="btn btn-success">ENVIAR NOTIFICAÇÃO</button>
                    </section>
                </div>


                div.col-sm
            </div>
